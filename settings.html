<style>
    body {

    .form-container {

    .form-field {

    }

    .form-field label {

        margin-bottom: 5px;
    }

    .form-field input[type="text"],

        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-field textarea {

    }

    .form-field input[type="submit"] {

        border: none;

    .header-container {

        width: 100%; /* Set width to 100% */
    }

    .header-item {

        margin: 0 10px;
    }

    .shift-right {
        margin-left: auto; /* Push items to the right */
    }

    .sort-by {
        position: relative; /* Enable positioning */
        float: right; /* Float the container to the right */
        margin-right: 20px; /* Adjust margin as needed */
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center; /* Vertically center items */
    }

    .sidebar {
        position: fixed; /* Position sidebar fixed */
        top: 0; /* Align to the top of the screen */
        left: 0; /* Align to the left side of the screen */
        width: 250px; /* Set width as needed */
        height: 100%; /* Occupy entire height of the screen */
        background-color: #00008B; /* Background color */
        padding: 20px; /* Add padding as needed */
        box-sizing: border-box; /* Include padding in the total width/height */
    }

    .sidebar h2 {
        color: #fff;
        text-align: center;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul ul {
        display: none;
        position: absolute;
        background-color: #00008B;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 10px;
        left: 0;
    }

    .sidebar ul li:hover > ul {
        display: block;
    }

    .sidebar ul li {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
    }

    .sidebar ul li a:hover {
        color: #00bcd4;
    }

    .content {
        flex: 1;
        padding: 14px;
        min-height: 100vh;
    }

    .sort-by-dropdown {
        position: absolute;
        top: 0;
        right: 20px;
        z-index: 999;
        color: #fff;
    }

    .sort-by-dropdown select {
        padding: 5px;
        font-size: 14px;
        border: none;
        border-radius: 3px;
        background-color: #333;
        color: #fff;
    }
    
    .button-container {
        display: flex;
        justify-content: flex-end; /* Shift buttons to the right */
    }

    .add-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 10px;
    }

    .delete-button {
        background-color: red;

        padding: 10px 20px;
        border: none;

        border-radius: 5px;
        margin-right: 10px;
    }
    .update-button {

        padding: 10px 20px;
        border: none;

        border-radius: 5px;
        margin-right: 10px;
    }

    .cart-button {
        background-color: #000000;
        color: white;
        padding: 5px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        display: inline-block;
        margin-right: 10px;
    }

    .select-button {
        background-color: #000000;
        color: white;
        padding: 5px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;

    .main-listings {

    .product {

    .product img {

<script>
    // Get reference to the form elements
    const productForm = document.getElementById('productForm');
    const imageURLInput = document.getElementById('imageURL');
    const priceInput = document.getElementById('price');
    const nameInput = document.getElementById('name');
    const descriptionInput = document.getElementById('description');

    // Add event listener to the form submission
    productForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        const productData = {
            imageURL: imageURLInput.value,
            price: priceInput.value,
            name: nameInput.value,
            description: descriptionInput.value
        };

        // Call a function to handle form submission (e.g., addProduct, updateProduct, deleteProduct)
        // Example: addProduct(productData);
    });

    document.getElementById("productForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch("/products", {
                    method: "POST",
                    body: formData
                });
                if (response.ok) {
                    window.location.href = "/front-page.html"; // Redirect to main page after successful submission
                } else {
                    console.error("Failed to add product");
                }
            } catch (error) {
                console.error(error);
            }
        });

        fetch('/products')
            .then(response => response.json())
            .then(products => {
                // Get reference to the existing product list container
                const existingProductList = document.getElementById('existingProductList');

                // Create HTML elements for each new product and append them to the existing list
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = `<h3>${product.name}</h3><p>Price: ${product.price}</p>`;
                    existingProductList.appendChild(productElement);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
</script>
