<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple E-commerce Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    .container {
        margin: 20px auto;
        max-width: 1200px;
        padding: 0 20px;
    }
    .product {
        float: left;
        width: 30%;
        margin: 0 1.66%;
        padding: 20px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }
    .product img {
        width: 100%;
        height: auto;
    }
    .product h2 {
        margin-top: 0;
    }
</style>
</head>
<body>

<header>
    <h1>Simple E-commerce Website</h1>
</header>

<div class="container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$24.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
