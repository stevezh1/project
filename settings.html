<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        height:100%;
        margin: 0;
        padding: 0;
        overflow-y: auto;
    }
    
    
    .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #00008B;
    padding: 20px;
    box-sizing: border-box;
    }

    .sidebar h2 {
    color: #fff;
    text-align: center;
    }

    .sidebar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    }

    .sidebar ul ul {
    display: none;
    position: absolute;
    background-color: #00008B;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    padding: 10px;
    left: 0;
    }

    .sidebar ul li:hover > ul {
    display: block;
    }

    .sidebar ul li {
    padding: 0;
    margin: 0;
    list-style: none;
    }

    .sidebar ul li a {
    color: #fff;
    text-decoration: none;
    }

    .sidebar ul li a:hover {
    color: #00bcd4;
    }

/* Header styles */
    .header-container {
        background-color: #333;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        justify-content: space-between;
        width: 100%;
    }

    .header-item {
        display: inline-block;
        margin: 0 10px;
    }

    .shift-right {
        margin-left: auto;
    }

    .sort-by-dropdown {
        position: absolute;
        top: 0;
        right: 20px;
        z-index: 999;
        color: #fff;
    }

    .sort-by-dropdown select {
        padding: 5px;
        font-size: 14px;
        border: none;
        border-radius: 3px;
        background-color: #333;
        color: #fff;
    }

    .add-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 10px;
    }

    .delete-button {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 10px;
    }
    .update-button {
        background-color: #00008B;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="header-container header-container-1">
    <div class="header-item shift-right">

<!--sidebar-->
<div class="container">
    <div class="sidebar">
        <ul>
            <li><h1><a href="front-page.html">Home</a></h1></li>
            <li><h1><a href="settings.html">Settings</a></h1></li>
            </li>
        </ul>
    </div>
</div>   

<button class="add-button">Add Product</button>
<button class="delete-button">Delete Product</button>
<button class="update-button">Update Product</button>

</body>
</html>
